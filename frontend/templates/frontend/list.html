<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rest Django</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">

    <style type="text/css">

        body{
            background: rgb(54,217,182);
            background: linear-gradient(90deg, rgba(54,217,182,1) 0%, rgba(32,152,126,1)
            43%, rgba(0,212,255,1) 100%);
        }

        h1, h2, h3, h4, h5, p, span, strike{
            font-family: 'Montserrat', sans-serif;
        }

        #task-container{
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            background-color: #fff;
            margin-top: 100px;
            margin-bottom: 100px;
            justify-content: space-around;
            align-items: flex-start;
        }

        #form-wrapper{
            position: -webkit-sticky;
            position: sticky;
            top: 0rem;
            border-bottom: 1px solid #e9e9e9;
            background-color: #fff;
            box-shadow: 0 3px 8px rgba(0,0,0,0.25);
            padding: 40px;
        }

        #submit{
            background-color: #36d9b6;
            border-radius: 0;
            border: 0;
            color: #fff;
        }

        .flex-wrapper{
            display: flex;
        }

        .task-wrapper{
            margin: 5px;
            padding: 5px;
            padding: 20px;
            cursor: pointer;
            border-bottom: 1px solid #e9e9e9;
            color: #686868;
        }

    </style>


  </head>
  <body>

    <div class="container">
        <div id="task-container">
            <div id="form-wrapper">
                <form id="form">
                    <div class="flex-wrapper">
                        <div style="flex: 6">
                            <input id="title" class="form-control" type="text" name="title" placeholder="Add Task">
                        </div>
                        <div style="flex: 1">
                            <input id="submit" class="btn" type="submit">
                        </div>
                    </div>
                </form>
            </div>
            <div id="list-wrapper"></div>
        </div>
    </div>

    <script type="text/javascript">
        /*

            KEY COMPONENTS:
            "activation" = null until an edit button is clicked. Will container
            object of item we are editing
            "list_snapshot" = Will contain previous state of list. Used for 
            removing extra rows on list update

            PROCESS:
            1 - Fetch Data and build rows "buildList()"
            2 - Create Item on form submit
            3 - Edit Item click - Profil form and change submit URL 
            4 - Delete Item - Send item id to delete URL 
            5 - Cross out completed task - Event handle updated item 

            NOTES:
            -- Add event handlers to "edit", "delete", "title"
            -- Render with strike through items completed
            -- Remove extra data on re-Render
            -- CSRF Token 

        */

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        buildList()

        function buildList(){

            var wrapper = document.getElementById('list-wrapper')
            wrapper.innerHTML = ''
            var url='http://127.0.0.1:8000/api/task-list/'

            fetch(url)
            .then((resp) => resp.json())
            .then(function(data){

                console.log('Data:', data)

                var list = data

                for (var i in list){

                    var item = `

                        <div id="data-row-${i}" class="task-wrapper flex-wrapper">
                            <div style="flex: 7">
                                <span class="title">${list[i].title}</span>
                            </div>
                            <div style="flex: 1">
                                <button class="btn btn-sm btn-outline-info edit">Edit</button>
                            </div>
                            <div style="flex: 1">
                                <button class="btn btn-sm btn-outline-dark delete">Delete</button>
                            </div>
                        </div>

                    `

                    wrapper.innerHTML += item

                }

                for (var i in list){
                    var editBtn = document.getElementsByClassName('edit')[i]

                    editBtn.addEventListener('click', (function(item){
                        return function(){
                            editItem(item)
                        }
                    })(list[i]))
                }

            })
        }

        var form = document.getElementById('form-wrapper')
        form.addEventListener('submit', function(e){

            e.preventDefault()
            console.log('Form submitted')
            var url='http://127.0.0.1:8000/api/task-create/'
            var title = document.getElementById('title').value

            fetch(url, {

                method: 'POST',
                headers:{
                    'Content-type':'application/json',
                    'X-CSRFToken':csrftoken,
                },
                body:JSON.stringify({'title': title}),
                mode: 'same-origin'

            }).then(function(response){
                buildList()
                document.getElementById('form').reset()
            })

        })

        function editItem(item){
            console.log('Item clicked:', item)
        }


    </script>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
